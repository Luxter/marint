    <!-- Services Section -->
    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Nasza oferta</h2>
                    <h3 class="section-subheading text-muted">Idealnie dopasowana dla każdego klienta</h3>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-building-o fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">Projektowanie budynków</h4>
                    <p class="text-muted text-justify">Chcesz zbudować nowy dom dla rodziny, a może nową siedzibę dla swojej firmy?
                    Żaden problem, stworzymy projekt, który spełni wszystkie Twoje oczekiwania. Projektujemy budynki mieszkalne
                    jak i biurowe. Od naszych rozwiązań oczekujemy przede wszystkim by gwarantowały bezpieczeństwo
                    i dobrze spełniały swoją funkcję.</p>
                </div>
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-tree fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">Projektowanie krajobrazu</h4>
                    <p class="text-muted text-justify">Oferujemy również usługi projektowania krajobrazu.
                    Zajmujemy się zarówno domowymi ogrodami jak i dużymi parkami. Każdy projekt tworzony jest przez profesjonalistów
                    posiadających znakomity zmysł estetyczny i artystyczne zacięcie. Naszym parkom i ogrodom nie jest
                    wcale daleko do samego Wersalu!</p>
                </div>
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-bed fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">Projektowanie wnętrz</h4>
                    <p class="text-muted text-justify">Masz nowy dom/mieszkanie, a może biuro i chciałbyś je urządzić? Jeśli tak to dobrze trafiłeś.
                    Wśród oferowanych przez nas usług znajduję się również projektowanie wnętrz czy to dla domowego zacisza czy miejsca pracy.
                    Nasze wnętrza odznaczają się szczególnymi walorami estetycznymi i są przede wszystkim funkcjonalne.</p>
                </div>
            </div>
            <div class="row padded">
                <div class="col-lg-12 text-justify">
                    <p class="offer-desc">Jeśli jesteś zainteresowany naszą ofertą skontaktuj się z nami. Nasi architekci spotkają się z Tobą
                       by dokładnie poznać twoje oczekiwania, przygotują plan i przedstawią koszta. Sporządzimy odpowiednią umowę
                       i przystąpimy do pracy. W umówionym terminie otrzymasz gotowy projekt zgodny z Twoimi wymaganiami.
                    </p>
                </div>
            </div>
        </div>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Kontakt</h2>
                    <h3 class="section-subheading text-muted">Chcesz się z nami skontaktować? Dobrze trafiłeś.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate="novalidate">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required="required" data-validation-required-message="Please enter your name."/>
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" required="required" data-validation-required-message="Please enter your email address."/>
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required="required" data-validation-required-message="Please enter your phone number."/>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Your Message *" id="message" required="required" data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
